<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="16" height="16" rx="3" fill="url(#bgGrad)"/>
  
  <!-- 2x2 书签卡片网格 -->
  <g>
    <!-- 卡片 1 -->
    <rect x="2" y="2" width="5" height="5" rx="1" 
          fill="none" stroke="#667eea" stroke-width="1"/>
    <line x1="3" y1="3" 
          x2="6" y2="3" 
          stroke="#667eea" stroke-width="1" stroke-linecap="round" opacity="0.8"/>
    <line x1="3" y1="4" 
          x2="5" y2="4" 
          stroke="#667eea" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
    
    <!-- 卡片 2 -->
    <rect x="8" y="2" width="5" height="5" rx="1" 
          fill="none" stroke="#667eea" stroke-width="1"/>
    <line x1="9" y1="3" 
          x2="11" y2="3" 
          stroke="#667eea" stroke-width="1" stroke-linecap="round" opacity="0.8"/>
    <line x1="9" y1="4" 
          x2="11" y2="4" 
          stroke="#667eea" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
    
    <!-- 卡片 3 -->
    <rect x="2" y="8" width="5" height="5" rx="1" 
          fill="none" stroke="#667eea" stroke-width="1"/>
    <line x1="3" y1="9" 
          x2="6" y2="9" 
          stroke="#667eea" stroke-width="1" stroke-linecap="round" opacity="0.8"/>
    <line x1="3" y1="10" 
          x2="5" y2="10" 
          stroke="#667eea" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
    
    <!-- 卡片 4 -->
    <rect x="8" y="8" width="5" height="5" rx="1" 
          fill="none" stroke="#667eea" stroke-width="1"/>
    <line x1="9" y1="9" 
          x2="11" y2="9" 
          stroke="#667eea" stroke-width="1" stroke-linecap="round" opacity="0.8"/>
    <line x1="9" y1="10" 
          x2="11" y2="10" 
          stroke="#667eea" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
    
    <!-- 书签角标 -->
    <polygon points="12,12 13,12 
                     13,13 
                     12.5,12.5 
                     12,13" 
             fill="#667eea"/>
  </g>
</svg>