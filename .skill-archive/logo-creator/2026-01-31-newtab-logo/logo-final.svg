<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="strokeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="128" height="128" rx="24" fill="url(#bgGrad)"/>
  
  <!-- 2x2 书签卡片网格 -->
  <g transform="translate(16, 16)" filter="url(#glow)">
    <!-- 左上卡片 -->
    <rect x="0" y="0" width="44" height="44" rx="8" fill="none" stroke="url(#strokeGrad)" stroke-width="2.5"/>
    <line x1="8" y1="12" x2="36" y2="12" stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <line x1="8" y1="20" x2="28" y2="20" stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    
    <!-- 右上卡片 -->
    <rect x="52" y="0" width="44" height="44" rx="8" fill="none" stroke="url(#strokeGrad)" stroke-width="2.5"/>
    <line x1="60" y1="12" x2="88" y2="12" stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <line x1="60" y1="20" x2="80" y2="20" stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    
    <!-- 左下卡片 -->
    <rect x="0" y="52" width="44" height="44" rx="8" fill="none" stroke="url(#strokeGrad)" stroke-width="2.5"/>
    <line x1="8" y1="64" x2="36" y2="64" stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <line x1="8" y1="72" x2="28" y2="72" stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    
    <!-- 右下卡片 - 带书签标记 -->
    <rect x="52" y="52" width="44" height="44" rx="8" fill="none" stroke="url(#strokeGrad)" stroke-width="2.5"/>
    <line x1="60" y1="64" x2="88" y2="64" stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <line x1="60" y1="72" x2="80" y2="72" stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    
    <!-- 右下角书签角标 -->
    <path d="M 84 88 L 84 78 L 96 78 L 96 88 L 90 84 Z" fill="#667eea"/>
  </g>
</svg>