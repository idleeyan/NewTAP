    <line x1="76" y1="28" 
          x2="96" y2="28" 
          stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
    <line x1="76" y1="36" 
          x2="96" y2="36" 
          stroke="#667eea" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
    
