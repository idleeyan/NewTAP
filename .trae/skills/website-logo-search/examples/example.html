<!DOCTYPE html>
<html>
<head>
    <title>Logo Search Example</title>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 30px;
            color: #333;
        }
        h2 { margin-bottom: 20px; color: #333; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        .search-input-group {
            display: flex;
            gap: 10px;
        }
        .search-input-group input {
            flex: 1;
        }
        .search-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .search-btn:hover { background: #5568d3; }
        #logoSearchResults {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .results-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .result-item {
            cursor: pointer;
            text-align: center;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .result-item:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }
        .result-item img {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            object-fit: contain;
            background: white;
            padding: 2px;
            border: 2px solid transparent;
        }
        .result-item img.selected {
            border-color: #667eea;
        }
        .result-item div {
            font-size: 0.7rem;
            margin-top: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Logo Search Example</h2>
        
        <div class="form-group">
            <label>网站名称</label>
            <input type="text" id="websiteName" placeholder="例如: Google, GitHub, Twitter">
        </div>
        
        <div class="form-group">
            <label>搜索LOGO</label>
            <div class="search-input-group">
                <input type="text" id="logoSearchInput" placeholder="输入网站域名搜索LOGO">
                <button type="button" class="search-btn" id="logoSearchBtn">搜索</button>
            </div>
            <div id="logoSearchResults"></div>
        </div>
        
        <div class="form-group">
            <label>选中的Logo URL</label>
            <input type="text" id="selectedLogoUrl" readonly placeholder="点击上方Logo选择">
        </div>
    </div>
    
    <script src="frontend.js"></script>
</body>
</html>
